<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="car-insurance-form">
		<form method="post">
			<label for="name">Name</label>
			<input type="text" id="name" required>
			<label for="email">Email</label>
			<input type="email" id="email" required>
			<label for="gender">Gender</label>
			<input type="radio" name="gender" id="Male" required>Male
			<input type="radio" name="gender" id="Female" required>Female
			<select id="cars" >
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
			</select>
			<label for="carage">Car Age</label>
			<input type="number" id="carage">
			<label for="dop">Date of purchase</label>
			<input type="date" id="dop" required>
			<lable for="password">Enter your password</lable>
			<input type="password" id="password" required>

			<button type="submit">Submit</button>
			
		</form>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
